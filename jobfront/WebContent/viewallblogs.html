	<div class="row transparent">

  <div class="col-md-12" ng-repeat="b in bc.blogs">

			<span class="title">{{b.blogTitle}}</span>
			<div>{{b.blogAuthor}}</div>
			 <div class="plan-name">{{b.createdOn}}</div>
			  <div class="text">
				<p>{{b.blogDescription}}</p>
			  </div>
			<button type="button" class="btn btn-default" ng-click="bc.selectoneblog(b.blogid)">Comment    <span class="	glyphicon glyphicon-comment"></span> </button>
		  </div>
		</div>
  
  
</div>
